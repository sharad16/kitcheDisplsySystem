<!DOCTYPE html>
<html ng-app="MyApp">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kitchen Display System</title>
  <link href="bower_components\angular-material\angular-material.min.css" rel="stylesheet">
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {}
  </style>
</head>

<body ng-controller="myCtrl">

  <div class="" layout-fill layout="column" flex>
    <div class="" flex="50" layout="column" layout-align="center center">
      <form id="placeOrder" name="orderForm">
      <div layout-gt-sm="row">

        <md-input-container class="md-block" flex-gt-sm>
          <input type="text" ng-model="cName" placeholder="Coustomer Name" required>
        </md-input-container>

        <!-- <md-input-container class="md-block" flex-gt-sm>
          <input type="text" ng-model="pName" placeholder="Product name">
        </md-input-container> -->

        <md-input-container>
          <label>Product Name</label>
          <md-select id="selectProduct" ng-model="pName" required>
            <md-option><em>None</em></md-option>
            <md-option ng-repeat="product in products" ng-value="product">
              {{product}}
            </md-option>
          </md-select>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
          <input type="Number" placeholder="Enter quantity " ng-model="quantity" required>

        </md-input-container>
        </div>
      </form>

      <md-button ng-disabled="orderForm.$invalid" class="md-raised md-primary" ng-click="confirmOrder(cName,pName,quantity)">Confiorm Order</md-button>
    </div>
    <div class="" flex="50" layout="column">
      <md-container>
        <div id="tableToExport">
        <table>
          <tr >
            <th>Name</th>
            <th>Quantity</th>
            <th>Created-till-now</th>
            <th>Predicted</th>
            <th>Status</th>
          </tr>
          <tr ng-repeat="order in list track by $index">
            <td>{{order.productName}}</td>
            <td>{{order.quantity}}</td>
            <td>{{order.createdTillNow}}</td>
            <td>{{order.predicted}}</td>
            <td>
              <md-button ng-disabled="order.quantity<=0" id="on_{{$index}}" class="md-raised md-primary" ng-click="orderServed(order.productName)">Done</md-button>
            </td>
          </tr>
        </table>
        </div>
        <md-button ng-disabled='list.length==0' class="md-raised md-primary" ng-click="downloadReports()">download reports</md-button>
      </md-container>
      <div class="" flex="50" layout="column" layout-align="center center">
      <div layout-gt-sm="row">
      <!-- <md-input-container class="md-block" flex-gt-sm>
        <input type="text" ng-model="dishName" placeholder="Dish Name">
      </md-input-container> -->
      <form name="predictForm">
      <md-input-container>
        <label>Dish Name</label>
        <md-select id="selectDish" ng-model="dishName" required>
          <md-option><em>None</em></md-option>
          <md-option ng-repeat="product in list" ng-value="product">
            {{product.productName}}
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm>
        <input id="predictedValue" type="Number" min='0'  placeholder="Enter Predicted values " ng-model="predictValue" required>
      </md-input-container>

    </form>
      <md-button ng-disabled='predictForm.$invalid' class="md-raised md-primary" ng-click="predictedValue(predictValue,dishName)">predicted Value</md-button>
    </div>
  </div>
</div>

  </div>
</body>
<!-- Third-party Libraries -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<!-- Application Code -->
<script src="contoller.js"></script>
<script src="constant.js"></script>
<script src="request.service.js"></script>
</html>
